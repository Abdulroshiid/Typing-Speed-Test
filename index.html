<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Typing Speed Test</h1>

      <select id="difficulty">
        <option value="short">Short Sentences</option>
        <option value="medium">Medium Sentences</option>
        <option value="long">Long Sentences</option>
      </select>

      <div id="sentence"></div>

      <input id="input" placeholder="Start typing here..." />

      <div id="stats">
        <div><strong>Time</strong><br /><span id="time">0.0s</span></div>
        <div><strong>WPM</strong><br /><span id="wpm">0</span></div>
        <div><strong>Accuracy</strong><br /><span id="accuracy">0%</span></div>
      </div>

      <button id="reset">Reset</button>
    </div>

    <script src="function.js"></script>
  </body>
</html>

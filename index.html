    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Typing Speed Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 10px;
    }

    #sentence {
        background: #fff;
        padding: 20px;
        width: 80%;
        font-size: 20px;
        border-radius: 8px;
        min-height: 80px;
    }

    #input {
        margin-top: 20px;
        width: 80%;
        padding: 15px;
        font-size: 18px;
        border-radius: 8px;
        outline: none;
    }

    .correct { color: green; }
    .incorrect { color: red; }

    #stats {
        margin-top: 20px;
        font-size: 18px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #222;
        color: white;
    }

    #difficulty {
        padding: 10px;
        margin-bottom: 15px;
        font-size: 16px;
        border-radius: 6px;
    }
</style>
</head>
<h1>Typing Speed Test</h1>

<select id="difficulty">
    <option value="short">Short Sentences</option>
    <option value="medium">Medium Sentences</option>
    <option value="long">Long Sentences</option>
</select>

<div id="sentence"></div>

<input id="input" placeholder="Start typing to begin..." />

<div id="stats"></div>

<button id="reset">Reset</button>

    <script src="function.js"></script>
  </body>
</html>
